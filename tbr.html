<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alkatra' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>TBR</title>
    <style>
        html { display: none; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="javascript/auth_check.js"></script>
    
</head>
<body>
    <div class="nav-bar">
        <a class="page-button back-home" href="index.html">&larr; home</a>
        <a class="page-button logout-btn" id="logoutBtn" href="#">logout</a>
    </div>

    <div class="container">
        <header>
            <h1 class="title-tbr">T<span class="title-tbr-2">o</span> B<span class="title-tbr-2">e</span> R<span class="title-tbr-2">ead</span></h1>
        </header>
        <main>
            <section class="choices-tbr">
                <div class="options-tbr">
                    <!-- Colonna dei menu -->
                    <div class="menus-wrapper">
                        <div class="length-group">
                            <div class="first-field">
                                <label for="length">Length:</label>
                                <select id="length">
                                    <option value="">-- Select --</option>
                                    <option value="serie">Serie</option>
                                    <option value="standalone">Standalone</option>
                                </select>
                            </div>
                            <div id="subcategory-length" style="display:none;">
                                <label for="length-sub">Status:</label>
                                <select id="length-sub">
                                    <option value="">-- Select --</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="first-field">
                            <label for="genre">Genre:</label>
                            <select id="genre">
                                <option value="">-- Select --</option>
                                <option value="ya">YA</option>
                                <option value="rom-com">Rom-Com</option>
                                <option value="fantasy">Fantasy</option>
                                <option value="romantasy">Romantasy</option>
                            </select>
                        </div>
                        <button class="confirm-button tbr-confirm">
                            load TBR list
                        </button>
                    </div>
                
                    <!-- Bottone a destra -->
                    <div class="choose-random-wrapper">
                        <button id="choose-random">
                            CHOOSE<br>RANDOM<br>FOR ME</button>
                    </div>
                </div>
            </section>
            <section class="tbr-list">
                <div class="tbr-list-container">
                    
                </div>
            </section>

            
        </main>
    </div>

    <div class="change-page-but">
        <a class="page-button blue-button" href="index.html">
            &larr; Home 
        </a>
    </div>
    <script src="javascript/tbr.js"></script>
    <script src="javascript/logout.js"></script>
</body>
</html>
