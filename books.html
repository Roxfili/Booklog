<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Alkatra' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>BOOKS</title>
    <style>
        html { display: none; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="javascript/auth_check.js"></script>
</head>
<body>
    <div class="nav-bar">
        <a class="page-button back-home" href="index.html">&larr; home</a>
        <a class="page-button logout-btn" id="logoutBtn" href="#">logout</a>
    </div>
    <div class="container">
        <header>
            <h1 class="title-tbr">My Books</h1>
        </header>
        <main>
            <section class="choices-books">
                <div class="order-by">
                    <p>Order by: </p>

                    <label class="order-btn">
                        <input type="radio" name="order" value="title">
                        Title<span class="arrow"></span>
                    </label>
                
                    <label class="order-btn">
                        <input type="radio" name="order" value="author">
                        Author<span class="arrow"></span>
                    </label>
                
                    <label class="order-btn">
                        <input type="radio" name="order" value="price">
                        Price<span class="arrow"></span>
                    </label>

                    <label class="order-btn">
                        <input type="radio" name="order" value="date">
                        Date<span class="arrow"></span>
                    </label>

                    <label class="order-btn">
                        <input type="radio" name="order" value="random">
                        Random<span class="arrow"></span>
                    </label>
                    <button type="button" id="clear-sort-btn" class="order-btn" style="border:none; font-family:inherit;">
                        X
                    </button>
                
                </div>
            </section>

            <section class="filter-books">
                <div class="options-books">
                        
                    <div class="filter-group">
                        <label for="filter">Filter by:</label>
                        <select id="filter">
                            <option value="">-- Select --</option>
                            <option value="author">Author</option>
                            <option value="genre">Genre</option>
                            <option value="title">Title</option>
                            <option value="serie">Serie</option>
                            <option value="bought">Bought</option>
                            <option value="tropes">Tropes</option>
                            
                        </select>
                    </div>
                    <div id="form-order" style="display:none;">
                        <form id="filter-form">
                            <label for="filter-value" id="filter-label"></label>
                            <input type="text" id="filter-value" list="filter-options" placeholder="input value...">
                            <datalist id="filter-options"></datalist>
                        </form>
                    </div> 
                    <button class="confirm-button">
                        Load Books
                    </button>     
                    <button class="reset-button">Reset</button>   
                </div>
                 
            </section>
            <section class="book-list">
                <div class="book-list-container">

                </div>
            </section>

            
        </main>
    </div>

    <div class="change-page-but">
        <a class="page-button blue-button" href="index.html">
            &larr; Home 
        </a>
    </div>
    <script src="javascript/books.js"></script>
    <script src="javascript/logout.js"></script>
</body>
</html>
